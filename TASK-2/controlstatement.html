<!-- Looping -->
<!-- entry(for, while) and Exit(do while) -->
<script>
    document.write("FOR LOOP : <br> ");
    for(var i=0;i<5;i++)
    {
        document.write(i+"<br>");
    }
    document.write("WHILE LOOP: <br>");
    var j=10;
    while(j<15)
    {
        document.write(j+"<br>");
        j++;
    }

    document.write("DO WHILE LOOP: <br>");
    var k=20;
    do
    
    {
        document.write(k+"<br>");
        k++;
    }while(k<25)
</script>
